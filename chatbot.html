<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./chatbot.css" class="css">
    <script src="./chatbot.js"></script>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
  <title>Startseite</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="chatbox">

      <div class="bar">
        <div class="positioning-container-bar">
          <div class="status"></div>
        <div class="name">Raast bot</div>
        <div class="icon-container">
          <div class="icon">
            <i class="fas fa-plus"></i>
          </div>
          <div class="icon">
            <i class="fas fa-video"></i>
          </div>
          <div class="icon">
            <i class="fas fa-cog"></i>
          </div>
          <div class="icon">
            <i class="fas fa-times"></i>
          </div>
        </div>
        </div>
      </div>

      <div class="chat-history"></div>

      <div class="chat-input">
        <div class="positioning-container-chat">
          <input type="text" id="chat-text" placeholder="Type a message...">
        </div>
      </div>

      <div class="chat-actions">
        <div class="positioning-container-chat-actions">
          <div class="actions">
            <div class="action">
              <i class="fas fa-image"></i>
            </div>
            <div class="action">
              <i class="fas fa-stop"></i>
            </div>
            <div class="action">
              <i class="fas fa-grin"></i>
            </div>
            <div class="action">
              <i class="fas fa-camera"></i>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  
</body>
</html>
</body>
</html>
