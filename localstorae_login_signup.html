<head>

<body>
    <div>
        <h1>Register</h1>
        <input type="text" placeholder="Enter your name" id="name" required>
        <br>
        <input type="email" placeholder="Enter your email" id="email" required>
        <br><input type="password" placeholder="Enter your password" id="password" required>
        <br>
        <button onclick="register()">Sign up</button>
    </div>


    <div>
        <h1>Login</h1>
         
        <input type="email" placeholder="Enter your email" id="lemail" required>
        <br><input type="password" placeholder="Enter your passoward" id="lpassoward" required>
        <br>
        <button onclick="login()">Sign in</button>
    </div>
    <script src="./localstorage_login_signup.js"></script>
</body>
</html>
