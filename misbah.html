<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .marksheet {
            margin-top: 50px;
        }
        .marksheet-header {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }
        .card {
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 20px;
        }
        .subject, .total, .percentage {
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.2em;
        }
        .subject span, .total span, .percentage span {
            font-weight: normal;
            font-size: 1em;
        }
        .divider {
            border-bottom: 2px solid #007bff;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container marksheet">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="marksheet-header">
                        <h2>Student Marksheet</h2>
                    </div>
                    <div class="card-body">
                        <div id="marksheet-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Prompt user for marks
        var English = parseFloat(prompt("Enter your English marks......."));
        var Urdu = parseFloat(prompt("Enter your Urdu marks......."));
        var MathMarks = parseFloat(prompt("Enter your Math marks.......")); // Changed variable name to avoid conflict

        // Total marks calculation
        var totalmarks = 300;
        var marksObtained = English + Urdu + MathMarks;
        var percentage = (marksObtained / totalmarks) * 100;

        // Display marksheet
        document.getElementById('marksheet-content').innerHTML = `
            <div class="subject">ENGLISH: <span>${English}</span></div>
            <div class="subject">URDU: <span>${Urdu}</span></div>
            <div class="subject">MATH: <span>${MathMarks}</span></div>
            <div class="divider"></div>
            <div class="total">TOTAL MARKS: <span>${marksObtained}</span></div>
            <div class="percentage">PERCENTAGE: <span>${Math.round(percentage)}%</span></div>
        `;
    </script>
</body>
</html>
